    local:
      accounts: null
      host: localhost
      prometheus_url: null
      sacct_bin: /opt/slurm/bin/sacct
      timezone: America/Montreal
    mila:
      accounts:
      - rrg-bonhomme-ad_gpu
      - rrg-bonhomme-ad_cpu
      - def-bonhomme_gpu
      - def-bonhomme_cpu
      billing_is_gpu: true
      diskusage:
