        params:
          config_files:
            default: /etc/beegfs/scratch.d/beegfs-client.conf
      host: mila-tests
      name: mila
      prometheus_headers_file: tests/not-so-secrets/patate_prometheus/headers.json
      prometheus_url: https://hyrule-thanos.calcul.ca
      sacct_bin: /opt/software/slurm/bin/sacct
      timezone: America/Vancouver
    patate:
      accounts:
      - rrg-bonhomme-ad_gpu
      - rrg-bonhomme-ad_cpu
      - def-bonhomme_gpu
      - def-bonhomme_cpu
      diskusage:
      - name: drac
      host: patate
      prometheus_headers_file: tests/not-so-secrets/patate_prometheus/headers.json
      prometheus_url: https://fromage-thanos.calcul.ca
      sacct_bin: /opt/software/slurm/bin/sacct
      slurm_conf_host_path: /the/path/to/slurm.conf
      timezone: America/Vancouver
    raisin:
      accounts: null
      host: raisin
      prometheus_url: http://monitoring.server.raisin.quebec:9090/
      sacct_bin: /opt/slurm/bin/sacct
      timezone: America/Montreal
      gpus_per_nodes:
        __DEFAULTS__:
          gpu2: THE GPU II
          phantom_gpu: PHANTOM GPU MENACE
    raisin_no_prometheus:
      accounts: null
      gpus_per_nodes:
        cn-c018:
          asupergpu: Nec Plus Plus ULTRA GPU 2000
        cn-c[019-030]:
          asupergpu: Nec Plus ULTRA GPU 2000
      host: raisin_no_prometheus
      prometheus_url: null
      sacct_bin: /opt/slurm/bin/sacct
      timezone: America/Montreal
  mongo:
    connection_string: localhost:27017
    database_name: sarc-test
  mymila:
    tmp_json_path: secrets/tmp_mymila.json
  loki:
      uri: "https://localhost/loki"
  tempo:
      uri: "https://localhost/tempo"
  api:
    auth:
      client_id: ""
      client_secret: ""
      server_metadata_url: "http://authserver/.well-known/openid-configuration"
      capabilities:
        guest_capabilities: []
        user_overrides: {}
        user_file: "permissions.yaml"
        graph:
          query: []
