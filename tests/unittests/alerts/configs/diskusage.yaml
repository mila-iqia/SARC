sarc:
  health_monitor:
    checks:
      # Database disk check examples
      db_size_check_0:
        $class: "sarc.alerts.usage_alerts.disk_space:DatabaseSizeCheck"
        active: true
        limit: 0
      db_size_check_10k:
        $class: "sarc.alerts.usage_alerts.disk_space:DatabaseSizeCheck"
        active: true
        limit: 10_000
      db_size_check_1m:
        $class: "sarc.alerts.usage_alerts.disk_space:DatabaseSizeCheck"
        active: true
        limit: 1_000_000
      # Cache disk check examples
      cache_size_check_0:
        $class: "sarc.alerts.usage_alerts.disk_space:CacheSizeCheck"
        active: true
        limit: 0
      cache_size_check_10k:
        $class: "sarc.alerts.usage_alerts.disk_space:CacheSizeCheck"
        active: true
        limit: 10_000
      cache_size_check_1m:
        $class: "sarc.alerts.usage_alerts.disk_space:CacheSizeCheck"
        active: true
        limit: 1_000_000
