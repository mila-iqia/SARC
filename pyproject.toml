[project]
name = "sarc"
version = "0.1.0"
description = "Surveillance et analyse des ressources de calcul"
authors = [{ name = "Mila-IDT" }]
requires-python = "==3.13.*"
readme = "README.md"
dependencies = [
    "fabric>=3.0.0,<4",
    "prometheus-api-client>=0.6,<0.7",
    "pydantic>=2.11.4,<3",
    "pydantic-mongo>=3.1,<4",
    "pymongo>=4.3.3,<5",
    "numpy>=2.3,<2.4",
    "ldap3>=2.9.1,<3",
    "python-hostlist>=2.2.1,<3",
    "tqdm>=4.66,<5",
    "flatten-dict>=0.4.2,<0.5",
    "simple-parsing>=0.1.0,<0.2",
    "sphinx>=8.2.3,<9",
    "myst-parser>=4.0.1,<5",
    "sphinx-rtd-theme>=3.0.2,<4",
    "nbsphinx>=0.9.3,<0.10",
    "opentelemetry-api>=1.23.0,<2",
    "opentelemetry-sdk>=1.23.0,<2",
    "requests-mock>=1.11.0,<2",
    "pandas>=2.3.0,<2.4.0",
    "gifnoc>=0.5.0,<0.6",
    "serieux>=0.0.7",
    "watchdog>=6,<7",
    "python-dateutil>=2.9.0.post0,<3",
    "opentelemetry-exporter-otlp>=1.23.0,<2",
    "iguane",
]

[project.scripts]
sarc = "sarc.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.15.0,<2",
    "pytest>=8.3.5,<9",
    "pytest-cov>=6.1.1,<7",
    "pytest-regressions>=2.7.0,<3",
    "tox>=4.25.0,<5",
    "pytest-freezegun>=0.4.2,<0.5",
    "fabric[testing]>=3.0.0,<4",
    "pytest-timeout>=2.1.0,<3",
    "pytest-custom-exit-code>=0.3.0,<0.4",
    "coverage>=7.2.7,<8",
    "pytest-xdist>=3.3.1,<4",
    "jupyter>=1.0.0,<2",
    "tabulate>=0.9.0,<0.10",
    "tox-uv>=1.25.0,<2",
    "pytest-httpserver>=1.1.3,<2",
    "types-paramiko>=3.5.0.20240928",
    "pandas-stubs>=2.2.3.250308",
    "types-requests>=2.32.0.20250328",
    "types-ldap3>=2.9.13.20240205",
    "types-tqdm>=4.67.0.20250417",
    "pytest-env>=1.1.5,<2",
    "ruff>=0.11.13,<0.12",
]
examples = ["seaborn>=0.13.2,<0.14"]

[tool.ruff.lint]
select = ["PL"]
ignore = [
  "PLW2901",  # loop variable overwritten by assignment
  "PLR0912",  # too many branches
  "PLR0913",  # too many function arguments
  "PLR0915",  # too many statements
  "PLR2004",  # replace magic value by variable
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["PL"]

[tool.uv]
default-groups = [
    "dev",
    "examples",
]

[tool.uv.sources]
iguane = { git = "https://github.com/mila-iqia/IGUANE.git", rev = "428a433d395ed17c00818beb865a38d321adf169" }

[tool.pytest_env]
TQDM_DISABLE = "1"

[tool.hatch.build.targets.sdist]
include = ["sarc"]

[tool.hatch.build.targets.wheel]
include = ["sarc"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest]
norecursedirs = "tests/common"

[[tool.mypy.overrides]]
module = "sarc.alerts.*,sarc.account_matching.*,sarc.users.*,sarc.client.*,sarc.jobs.*,sarc.cli.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "gifnoc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "hostlist.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fabric.*"
ignore_missing_imports = true

