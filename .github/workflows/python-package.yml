name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toxenv: [test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.10"

    - name: Install MongoDB
      run: |
        wget -qO - https://www.mongodb.org/static/pgp/server-8.0.asc |  gpg --dearmor | sudo tee /usr/share/keyrings/mongodb.gpg > /dev/null
        echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
        sudo apt-get update
        sudo apt-get install -y mongodb-org
        mongod --version
        mongosh --version

    - name: Test with tox
      run: uv run tox -e ${{ matrix.toxenv }}

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toxenv: [black, isort, lint]


    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.10"

    - name: Tests with tox
      run: uv run tox -e ${{ matrix.toxenv }}

  test-generate-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.10"

    - name: Install dependencies
      run: |
        sudo apt-get install pandoc

    - name: Tests doc generation
      run: uv run sphinx-build -b html docs/ docs/_build
