[tox]
#envlist = py{38,39,310,311}
envlist = py310

[testenv]

[testenv:test]
description = run tests
deps = 
    poetry
setenv=
    SARC_CONFIG = {toxinidir}/tests/sarc-test.json
allowlist_externals =
    podman
commands_pre = 
    podman run -dt --name testenv_mongo -p 27017:27017/tcp docker.io/library/mongo:latest
    podman run -dt --name testenv_prometheus -p 9090:9090 prom/prometheus
commands = 
    poetry install --with dev
    poetry run pytest -vvv
commands_post =
    podman stop testenv_mongo
    podman rm testenv_mongo
    podman stop testenv_prometheus
    podman rm testenv_prometheus

[testenv:lint]
description = run linters
deps =
    pylint
commands = 
    pylint sarc    

[testenv:black]
description = run linters
deps =
    black
commands = 
    black --check .

[testenv:isort]
description = run linters
deps =
    isort
commands = 
    isort -c --df --profile black .
